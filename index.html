<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Oswald&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script defer src="./java.js"></script>
    <title>DevClub Money Convert</title>
</head>

<body>
    
    <main>
        <label>
            Converter <b>de</b>
            <select id="appearance-select">
                <option>R$ Real Brasileiro</option>
                <option value="dolar">US$Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000.00">
        </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency-to-convert">Real</p>
                    <p class="value-to-convert">R$ 0,00</p>
                </div>

                <img class="seta-img" src="./assets/OIP.jpg" alt seta>


                <div class="currency-box">
                    <img class="country-img" src="./assets/dolar.png" alt="logo-moeda-covertida">
                    <p class="currency">Dólar americano</p>
                    <p class="value">US$ 0,00</p>
                </div>
            </section>



    </main>

</body>


</html>
